<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Paciente</title>
</h:head>
<h:body>
    <div class="card product">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="300">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
            </p:confirmDialog>
            <p:panelGrid columns="2">
                <p:commandButton value="Adicionar Paciente" icon="pi pi-plus"
                                 action="#{pacienteBean.addPaciente}" />
                <p:commandButton value="Gerenciar Medicamentos" icon="pi pi-list"
                                 action="medicamentoList.xhtml?faces-redirect=true" />
            </p:panelGrid>

            <p:dataTable value="#{pacienteBean.listaPacientesPaginado}" var="paciente"
                         id="tbPaciente"
                         editable="true"
                         lazy="true" paginator="true" rows="10"
                         rowsPerPageTemplate="5,10,15">
                <p:ajax event="rowEdit" listener="#{pacienteBean.onRowEdit}" update=":form:msgs tbPaciente"/>
                <p:ajax event="rowEditCancel" listener="#{pacienteBean.onRowCancel}" update=":form:msgs tbPaciente"/>
                <f:facet name="header">
                    Pacientes
                </f:facet>

                <p:column headerText="Nome" filterBy="#{paciente.nome}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{paciente.nome}" icon="pi pi-filter"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{paciente.nome}" style="width:100%" label="Name"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="CPF" filterBy="#{paciente.cpf}" filterPlaceholder="Somente numeros">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{paciente.getFormattedCpf()}" >
<!--                                <f:convertNumber pattern="###.###.###-##" value="#{paciente.cpf}"/>-->
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputMask id="cpf" value="#{paciente.cpf}" mask="999.999.999-99" required="true" style="width:100%" label="CPF"/>
                        </f:facet>
                    </p:cellEditor>

                </p:column>
                <p:column headerText="Data Nascimento">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:calendar value="#{paciente.dataNascimento}" pattern="dd/MM/yyyy" disabled="true"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar value="#{paciente.dataNascimento}" pattern="dd/MM/yyyy" required="true" style="width:100%" label="Data Nascimento"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Sexo">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{paciente.sexo.valor}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu id="meuDropdown" value="#{paciente.sexo}">
                                <f:selectItems value="#{pacienteBean.tipoSexo}" var="item" itemLabel="#{item.valor}" itemValue="#{item}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Data Inclusão">
                    <p:calendar value="#{paciente.dtInclusao}" pattern="dd/MM/yyyy HH:mm:ss" disabled="true" style="border: none"/>
                </p:column>

                <p:column headerText="Ativo">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:selectBooleanCheckbox value="#{paciente.ativo}" disabled="true"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:selectBooleanCheckbox value="#{paciente.ativo}" required="true" style="width:100%" label="Ativo"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:6rem" headerText="Editar">
                    <p:rowEditor editTitle="Alterar Valor" cancelTitle="Cancelar" saveTitle="Salvar"/>
                </p:column>
                <p:column headerText="Apagar" style="width:6rem">
                    <p:commandButton icon="pi pi-trash" action="#{pacienteBean.delPaciente(paciente.idPaciente)}" update="tbPaciente form">
                        <p:confirm header="Confirmaçao" message="Tem certeza que quer apagar o paciente #{paciente.nome}?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
                <p:column style="width:6rem; text-align: center" headerText="Vincular Remédios">
                    <p:commandButton update="form tbPaciente" action="#{pacienteBean.atribuirMedicamentos(paciente)}"
                                     icon="pi pi-list" title="Atribuir Remédios">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
