<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Medicamento</title>
</h:head>
<h:body>
    <div class="card product">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="300">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
            </p:confirmDialog>
            <p:panelGrid columns="2">
                <p:commandButton value="Adicionar Medicamento" icon="pi pi-plus"
                                 action="#{medicamentoBean.addMedicamento}" />
                <p:commandButton value="Gerenciar Pacientes" icon="pi pi-list"
                                 action="pacienteList.xhtml?faces-redirect=true" />
            </p:panelGrid>

            <p:dataTable value="#{medicamentoBean.listaMedicamentosPaginado}" var="medicamento"
                         id="tbMedicamento"
                         editable="true"
                         lazy="true" paginator="true" rows="10"
                         rowsPerPageTemplate="5,10,15">
                <p:ajax event="rowEdit" listener="#{medicamentoBean.onRowEdit}" update=":form:msgs tbMedicamento"/>
                <p:ajax event="rowEditCancel" listener="#{medicamentoBean.onRowCancel}" update=":form:msgs tbMedicamento"/>
                <f:facet name="header">
                    Medicamentos
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{medicamento.idMedicamento}" />
                </p:column>

                <p:column headerText="Nome" filterBy="#{medicamento.nome}" sortBy="#{medicamento.nome}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{medicamento.nome}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{medicamento.nome}" style="width:100%" label="Name"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Controlado">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{medicamento.controlado}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu id="controlado" value="#{medicamento.controlado}">
                                <f:selectItems value="#{medicamentoBean.tipoControlado}" var="item" itemLabel="#{item}" itemValue="#{item}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Posologia">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{medicamento.posologia}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputTextarea value="#{medicamento.posologia}" rows="5" cols="30" autoResize="true"
                                             maxlength="220" counter="display" counterTemplate="{0} characters remaining."
                            label="posologia"/>
                            <h:outputText id="display" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Data Cadastro">
                    <p:calendar value="#{medicamento.dataCadastro}" pattern="dd/MM/yyyy HH:mm:ss" disabled="true" style="border: none"/>
                </p:column>

                <p:column style="width:6rem">
                    <p:rowEditor editTitle="Alterar Valor" cancelTitle="Cancelar" saveTitle="Salvar"/>
                </p:column>
                <p:column>
                    <p:commandButton icon="pi pi-trash" action="#{medicamentoBean.delMedicamento(medicamento.idMedicamento)}" update="tbMedicamento form">
                        <p:confirm header="Confirmaçao" message="Tem certeza que quer apagar o medicamento #{medicamento.nome}?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
