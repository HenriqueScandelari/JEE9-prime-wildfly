<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Paciente</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>
        <p:panelGrid columns="2" style="width: 50%">
            <f:facet name="header">
                <h5>Pacientes</h5>
            </f:facet>
            <h:outputLabel for="nome" value="Nome:"/>
            <p:inputText id="nome" value="#{pacienteBean.novoPaciente.nome}" required="true"/>
            <h:outputLabel for="cpf" value="CPF:"/>
            <p:inputMask id="cpf" value="#{pacienteBean.novoPaciente.cpf}" mask="999.999.999-99" required="true" label="CPF"/>
            <h:outputLabel for="dtNascimento" value="Data de Nascimento:"/>
            <p:calendar id="dtNascimento" value="#{pacienteBean.novoPaciente.dataNascimento}" pattern="dd/MM/yyyy" required="true" style="width:100%" label="Data Nascimento"/>
            <h:outputLabel for="sexo" value="Sexo:"/>
            <p:selectOneMenu id="sexo" value="#{pacienteBean.novoPaciente.sexo}">
                <f:selectItems value="#{pacienteBean.tipoSexo}" var="item" itemLabel="#{item.valor}" itemValue="#{item}"/>
            </p:selectOneMenu>
            <h:outputLabel for="ativo" value="Ativo:"/>
            <h:selectBooleanCheckbox id="ativo" value="#{pacienteBean.novoPaciente.ativo}"
                                     required="true" style="width:100%; horiz-align: left" label="Ativo" />
        </p:panelGrid>
        <p:panelGrid columns="2" style="width: 50%; align-content: center">
            <p:commandButton value="Salvar" icon="pi pi-save" action="#{pacienteBean.salvar}" update=":form:msgs"/>
            <p:commandButton value="Cancelar" icon="pi pi-ban" action="pacienteList.xhtml?faces-redirect=true" immediate="true" />
        </p:panelGrid>
        <p:panel id="pMedicamentoPaciente">
            <p:dataTable value="#{pacienteBean.novoPaciente.medicamentos}" var="medicamentoPaciente"
                         id="tbMedicamentoPaciente"
                         lazy="true" paginator="true" rows="5"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    Medicamentos Preescritos
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{medicamentoPaciente.idMedicamento}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{medicamentoPaciente.nome}" />
                </p:column>

                <p:column headerText="Controlado">
                    <h:outputText value="#{medicamentoPaciente.controlado}" />
                </p:column>

                <p:column headerText="Posologia">
                    <h:outputText value="#{medicamentoPaciente.posologia}" />
                </p:column>

                <p:column headerText="Remover Medicamento">
                    <p:commandButton icon="pi pi-minus" action="#{pacienteBean.removerMedicamento(medicamentoPaciente)}" update=":form:msgs :form:pMedicamentoPaciente :form:pMedicamento" />
                </p:column>

            </p:dataTable>f
        </p:panel>

        <p:panel id="pMedicamento">
            <p:dataTable value="#{medicamentoBean.getListaMedicamentosPaginadoNotIn(pacienteBean.novoPaciente)}" var="medicamento"
                         id="tbMedicamento"
                         lazy="true" paginator="true" rows="5"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    Medicamentos NÃ£o Preescritos
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{medicamento.idMedicamento}" />
                </p:column>

                <p:column headerText="Nome" filterBy="#{medicamento.nome}" sortBy="#{medicamento.nome}">
                    <h:outputText value="#{medicamento.nome}" />
                </p:column>

                <p:column headerText="Controlado">
                    <h:outputText value="#{medicamento.controlado}" />
                </p:column>

                <p:column headerText="Posologia">
                    <h:outputText value="#{medicamento.posologia}" />
                </p:column>

                <p:column headerText="Adicionar Medicamento">
                    <p:commandButton icon="pi pi-plus" action="#{pacienteBean.atribuirMedicamento(medicamento)}" update=":form:msgs :form:pMedicamentoPaciente :form:pMedicamento" />
                </p:column>

            </p:dataTable>
        </p:panel>
    </h:form>
</h:body>


</html>
